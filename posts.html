<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Glitch Intel website. Home of the latest and greatest e-sports news. All posts page.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Intel | All News Updates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rubik:wght@400;500&display=swap"

    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/mediaquery.css" rel="stylesheet" />

    <header class="header"></header>
    <div class="tagline"></div>
