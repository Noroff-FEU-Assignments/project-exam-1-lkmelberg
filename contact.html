<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Glitch Intel website. Home of the latest and greatest e-sports news. Contact page.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Intel | Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rubik:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/mediaquery.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cf5488008f.js" crossorigin="anonymous"></script>
    <!-- Hotjar Tracking Code for GlitchIntel -->
    <script>
        (function (h, o, t, j, a, r) {
            h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
            h._hjSettings = { hjid: 3274495, hjsv: 6 };
            a = o.getElementsByTagName('head')[0];

            r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

<body>
    <header class="header"></header>
    <div class="tagline"></div>
    <div class="breadcrumb"></div>
    <main>
        <div class="headTitle"></div>
        <div class="content">
            <div class="contact_main_form contact-message"></div>
            <form class="contactForm">
                <div>
                    <div class="form-error" id="the-name-error">Please enter your name</div>
                    <label>
                        Name (min 5 characters)
                        <input name="the-name" id="the-name" class="item_form" />
                    </label>
                </div>
                <div>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                    <label>
                        Email (required)
                        <input name="email" id="email" class="item_form" />
                    </label>
                </div>
                <div class="form-error" id="subjectError">Please enter a valid subject</div>
                <label>
                    Subject (min 15 characters)
                    <input name="subject" id="subject" class="item_form" />
                </label>
                <div>
                    <div class="form-error" id="messageError">Message must be at least 25 characters
                    </div>
                    <label>
                        Message (min 25 characters)
                    </label>
                    <textarea id="message" name="message" class="contact_form_message_input item_form"
                        rows="10"></textarea>

                </div>


                <button class="button">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="/js/script.js"></script>
    <script src="/js/contact.js"></script>
</body>

</html>
